<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Score</title>
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Well done, {{name.name}}! You've completed the Quiz!</h1>
    <div class="artboard">
    <h2>Here is your final score:</h2>
    <ul>
        <li>{{score}}</li>
    </ul>
    <p> Click the button below to see where you are on the leaderboard!</p>
    <form action="{{ url_for('return_home') }}" method="post" >
        <input type="submit" value="Return Home" class="return-home-button">
    </form>
    <form action="{{ url_for('leaderboard') }}" method="post">
        <input type="submit" value="Leaderboard">
    </form>
    </div>
</body>
</html>
